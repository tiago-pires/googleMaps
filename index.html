<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="map" style="width: 100%; height: 500px; background: red;">

    </div>

    <script>

        function myMap(options) {

            var options = {
                center: {
                    lat: -22.901450,
                    lng: -43.178920
                },
                zoom: 10
            };

            var map = new google.maps.Map(document.getElementById("map"), options);

            var icon = {
                // path must be simple, no compound shapes are possible
                path: "M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z",
                fillColor: '#FF0000',
                scale: 4,
                anchor: new google.maps.Point(11, 22), // 22 == 100%, google icon box is 22px square
                disableDefaultUI: true
            }

            var markerOptions = {
                position: options.center,
                map: map,
                icon: icon
            }

            var marker = new google.maps.Marker(markerOptions);

        }

    </script>

    <script src="env.js"></script>

    <script>

        // get google map dymaically
        const scriptPromise = new Promise((resolve, reject) => {
            const script = document.createElement("script");
            document.body.appendChild(script);
            script.onload = resolve;
            script.onerror = reject;
            script.async = true;
            script.src =
                "https://maps.googleapis.com/maps/api/js?key=" +
                API_KEY +
                "&callback=myMap";
        });

    </script>
</body>

</html>
